################################################################################
#
# COCO object detectors
#
################################################################################

# -----------------------------------------------------------------------------
#
# Anchors
#
# -----------------------------------------------------------------------------

anchors:
  
  coco-base: &coco-base
    # meta
    name: COCO
    notes: Created by Ultralytics https://github.com/ultralytics/yolov5/
    width: 640
    height: 640
    output: bbox
    iou: 0.45
    nms_threshold: 0.4
    threshold: 0.7
    allow_resize: True
    # local: path/to/local/model.ext
    # remote: https://example.com
    # model: best.pt | best.onnx
    # processor: yolov5_onnx | yolov5_pytorch


  coco-base-pt: &coco-base-pt
    <<: *coco-base
    processor: yolov5_pytorch

  coco-base-p6-pt: &coco-base-p6-pt
    <<: *coco-base-pt
    width: 1280
    height: 1280

  coco-base-onnx: &coco-base-onnx
    <<: *coco-base
    processor: yolov5_onnx

  coco-base_p6-onnx: &coco-base_p6-onnx
    <<: *coco-base-onnx
    width: 1280
    height: 1280


# -----------------------------------------------------------------------------
#
# PyTorch COCO object detectors
#
# -----------------------------------------------------------------------------

models:
  coco-sm-pt:
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_sm/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_sm/
    model: yolov5s6.pt

  coco-md-pt: 
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_md/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_md/
    model: yolov5m6.pt

  coco-md-pt: 
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_md/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_md/
    model: yolov5m6.pt

  coco-lg-pt: 
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_lg/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_lg/
    model: yolov5l6.pt

  coco-xl-pt: 
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_xl/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_xl/
    model: yolov5x6.pt

  # -----------------------------------------------------------------------------
  # P6 head detectors

  coco-sm6-pt: &coco-sm6-pt
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_sm/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_sm/
    model: yolov5s6.pt

  coco-md6-pt: &coco-md6-pt
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_md/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_md/
    model: yolov5m6.pt

  coco-lg6-pt: &coco-lg6-pt
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_lg/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_lg/
    model: yolov5l6.pt

  coco-xl6-pt: &coco-xl6-pt 
    <<: *coco-base-p6-pt
    local: pytorch/detection/coco_xl/
    remote: https://download.vframe.io/v2/models/pytorch/detection/coco_xl/
    model: yolov5x6.pt



  # -----------------------------------------------------------------------------
  #
  # ONNX COCO object detectors
  # - typically faster for single image GPU inference
  #
  # -----------------------------------------------------------------------------

  coco-xl-onnx:
    <<: *coco-base-onnx
    local: onnx/detection/coco_xl/
    remote: https://download.vframe.io/v2/models/onnx/detection/coco_xl/
    model: yolov5x6.onnx
    width: 1280
    height: 1280

  coco-lg-onnx:
    <<: *coco-base-onnx
    local: onnx/detection/coco_lg/
    remote: https://download.vframe.io/v2/models/onnx/detection/coco_lg/
    model: yolov5l6.onnx
    width: 960
    height: 960

  coco-md-onnx:
    <<: *coco-base-onnx
    local: onnx/detection/coco_md/
    remote: https://download.vframe.io/v2/models/onnx/detection/coco_md/
    model: yolov5m6.onnx
    width: 720
    height: 720

  coco-sm-onnx:
    <<: *coco-base-onnx
    local: onnx/detection/coco_sm/
    remote: https://download.vframe.io/v2/models/onnx/detection/coco_sm/
    model: yolov5s6.onnx
    width: 640
    height: 640



  # -----------------------------------------------------------------------------
  #
  # Default model shortcuts
  #
  # -----------------------------------------------------------------------------

  coco-sm:
    <<: *coco-sm6-pt

  coco-md:
    <<: *coco-md6-pt

  coco-lg:
    <<: *coco-lg6-pt

  coco-xl:
    <<: *coco-xl6-pt

  coco:
    <<: *coco-md6-pt