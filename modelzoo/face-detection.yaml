################################################################################
#
# Face detectors
#
################################################################################


# -----------------------------------------------------------------------------
# Anchors
# -----------------------------------------------------------------------------

anchors:

  yoloface-base: &yoloface-base
    name: YOLOV5 face detection
    credit: Developed by Adam Harvey for VFRAME
    width: 640
    height: 640
    output: bbox
    iou: 0.45
    nms_threshold: 0.4
    threshold: 0.6
    resize_enabled: True
    # local: path/to/local/model.ext
    # remote: https://example.com
    # model: best.pt | best.onnx
    # processor: yolov5_onnx | yolov5_pytorch


  yoloface-base-pt: &yoloface-base-pt
    <<: *yoloface-base
    model: best.pt
    batch_enabled: True
    processor: yolov5_pytorch


  yoloface-base-onnx: &yoloface-base-onnx
    <<: *yoloface-base
    model: best.onnx
    processor: yolov5_onnx


models:

  yoloface-07-onnx: &yoloface-07-onnx
    <<: *yoloface-base-onnx
    notes: Trained at 960-lg
    local: onnx/detection/yoloface_07/
    remote: https://download.vframe.io/v2/models/onnx/detection/yoloface_07/
    width: 1280
    height: 1280

  yoloface-07-pt: &yoloface-07-pt
    <<: *yoloface-base-pt
    notes: Trained at 960-lg
    local: pytorch/detection/yoloface_07/
    remote: https://download.vframe.io/v2/models/pytorch/detection/yoloface_07/
    width: 1280
    height: 1280

  yoloface-07: &yoloface-07
    <<: *yoloface-07-pt

  yoloface-pt:
    <<: *yoloface-07

  yoloface:
    <<: *yoloface-07

  yoloface-onnx:
    <<: *yoloface-07-onnx
