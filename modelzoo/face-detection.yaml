################################################################################
#
# Face detectors
#
################################################################################


# -----------------------------------------------------------------------------
# Anchors
# -----------------------------------------------------------------------------

anchors:

  yoloface-base: &yoloface-base
    name: YOLOV5 face detection
    credit: Developed by Adam Harvey for VFRAME
    width: 640
    height: 640
    output: bbox
    iou: 0.45
    nms_threshold: 0.4
    threshold: 0.6
    resize_enabled: True
    # local: path/to/local/model.ext
    # remote: https://example.com
    # model: best.pt | best.onnx
    # processor: yolov5_onnx | yolov5_pytorch

  yoloface-base-pt: &yoloface-base-pt
    <<: *yoloface-base
    model: best.pt
    batch_enabled: True
    processor: yolov5_pytorch

  yoloface-base-onnx: &yoloface-base-onnx
    <<: *yoloface-base
    model: best.onnx
    processor: yolov5_onnx


models:

  yoloface-07-onnx: &yoloface-07-onnx
    <<: *yoloface-base-onnx
    notes: Trained at 960-lg
    local: onnx/detection/yoloface_07/
    remote: https://download.vframe.io/v2/models/onnx/detection/yoloface_07/
    width: 1280
    height: 1280

  yoloface-07-pt: &yoloface-07-pt
    <<: *yoloface-base-pt
    notes: yolov5l6 trained at 960
    local: pytorch/detection/yoloface_07/
    remote: https://download.vframe.io/v2/models/pytorch/detection/yoloface_07/
    width: 1280
    height: 1280

  yoloface-18-nn: &yoloface-18-nn
    <<: *yoloface-base-pt
    notes: yolov5n6 trained at 640
    local: pytorch/detection/yoloface_18_nn/
    remote: https://download.vframe.io/v2/models/pytorch/detection/yoloface_18_nn/

  yoloface-18-sm: &yoloface-18-sm
    <<: *yoloface-base-pt
    notes: yolov5n6 trained at 640
    local: pytorch/detection/yoloface_18_sm/
    remote: https://download.vframe.io/v2/models/pytorch/detection/yoloface_18_sm/

  yoloface:
    <<: *yoloface-18-sm
  
  yoloface-nn:
    <<: *yoloface-18-nn

  yoloface-sm:
    <<: *yoloface-18-sm

  yoloface-onnx:
    <<: *yoloface-07-onnx



  # -----------------------------------------------------------------------------
  # MobileNet SSD
  # -----------------------------------------------------------------------------
  ssdface:
    # meta
    name: OpenCV SSD Face Detector
    notes: Poor performnace on smaller faces, ok performance on large frontal faces
    # model
    local: modelzoo/models/caffe/detection/mobilenet_ssd_face/
    remote: https://download.vframe.io/v2/models/caffe/detection/mobilenet_ssd_face/
    model: opencv_face_detector.caffemodel
    config: opencv_face_detector.prototxt
    mean: [104, 177, 123]
    scale: 1.0
    width: 480
    height: 480
    rgb: False
    crop: False
    # processor
    processor: ssd
    output: bbox
    threshold: 0.8
    resize_enabled: True
    active: True
