# -----------------------------------------------------------------------------
# Anchors
# -----------------------------------------------------------------------------

anchors:

  yoloface-base: &yoloface-base
    credit: Developed by Adam Harvey for VFRAME
    width: 640
    height: 640
    output: bbox
    iou: 0.45
    nms_threshold: 0.4
    threshold: 0.6
    resize_enabled: True
    batch_enabled: True
    # name: YOLO V5 Detector
    # local: path/to/local/model.ext
    # remote: https://example.com
    # model: best.pt | best.onnx
    # processor: yolov5_onnx | yolov5_pytorch

  yoloface-base-pt: &yoloface-base-pt
    <<: *yoloface-base
    model: best.pt
    processor: yolov5_pytorch

  yoloface-base-onnx: &yoloface-base-onnx
    <<: *yoloface-base
    model: best.onnx
    processor: yolov5_onnx


models:

  yoloface-06-onnx:
    <<: *yoloface-base-onnx
    name: YOLOV5 RBK250
    notes: Trained at 960x960, large model arch
    local: onnx/detection/yoloface_06/
    remote: https://download.vframe.io/v2/models/onnx/detection/yoloface_06/

  yoloface-06-pt: &yoloface-06-pt
    <<: *yoloface-base-pt
    name: YOLOV5 face detection
    notes: Trained at 960x960, medium model arch
    local: pytorch/detection/yoloface_06/
    remote: https://download.vframe.io/v2/models/pytorch/detection/yoloface_06/
    width: 960
    height: 960

  yoloface:
    <<: *yoloface-06-pt
