################################################################################
#
# Conflict zone models
#
################################################################################

anchors:
  
  yolo-base: &yolo-base
    # meta
    name: YOLOV5
    width: 960
    height: 960
    output: bbox
    iou: 0.45
    nms_threshold: 0.4
    threshold: 0.7
    resize_enabled: True
    batch_enabled: True
    processor: yolov5_pytorch
    # processor: yolov5_onnx | yolov5_pytorch
    # local: path/to/local/model.ext
    # remote: https://example.com
    # model: best.pt | best.onnx

  ultralytics-base: &ultralytics-base
    <<: *yolo-base
    notes: Created by Ultralytics https://github.com/ultralytics/yolov5/
  ultralytics-base-onnx: &ultralytics-base-onnx
    <<: *yolo-base
    processor: yolov5_onnx
    notes: Created by Ultralytics https://github.com/ultralytics/yolov5/


  # --------------------------------------------------------------------
  # COCO: general object detection

  coco-base: &coco-base
    <<: *ultralytics-base
    local: detection/coco/
    remote: https://dl.vframe.io/v2/models/detection/coco/
  coco-n6: &coco-n6
    <<: *coco-base
    width: 640
    height: 640
    model: coco_n6.pt
  coco-s6: &coco-s6
    <<: *coco-base
    width: 640
    height: 640
    model: coco_s6.pt
  coco-m6: &coco-m6
    <<: *coco-base
    width: 720
    height: 720
    model: coco_m6.pt
  coco-l6: &coco-l6
    <<: *coco-base
    width: 960
    height: 960
    model: coco_l6.pt
  coco-x6: &coco-x6
    <<: *coco-base
    width: 1280
    height: 1280
    model: coco_x6.pt

  # ONNX
  coco-base-onnx: &coco-base-onnx
    <<: *ultralytics-base
    processor: yolov5_onnx
    local: detection/coco/
    remote: https://dl.vframe.io/v2/models/onnx/detection/coco/
  coco-n6-onnx: &coco-n6-onnx
    <<: *coco-base-onnx
    width: 640
    height: 640
    model: coco_n6.onnx
  coco-s6-onnx: &coco-s6-onnx
    <<: *coco-base-onnx
    width: 640
    height: 640
    model: coco_s6.onnx
  coco-m6-onnx: &coco-m6-onnx
    <<: *coco-base-onnx
    width: 720
    height: 720
    model: coco_m6.onnx
  coco-l6-onnx: &coco-l6-onnx
    <<: *coco-base-onnx
    width: 960
    height: 960
    model: coco_l6.onnx
  coco-x6-onnx: &coco-x6-onnx
    <<: *coco-base-onnx
    width: 1280
    height: 1280
    model: coco_x6.onnx



# --------------------------------------------------------------------
# CLI shortcuts for models with variations

models:

  # COCO
  coco:
    <<: *coco-l6
  coco-nn:
    <<: *coco-n6
  coco-sm:
    <<: *coco-s6
  coco-md:
    <<: *coco-m6
  coco-lg:
    <<: *coco-l6
  coco-xl:
    <<: *coco-x6

  # COCO ONNX
  coco-onnx:
    <<: *coco-l6-onnx
  coco-nn-onnx:
    <<: *coco-n6-onnx
  coco-sm-onnx:
    <<: *coco-s6-onnx
  coco-md-onnx:
    <<: *coco-m6-onnx
  coco-lg-onnx:
    <<: *coco-l6-onnx
  coco-xl-onnx:
    <<: *coco-x6-onnx
